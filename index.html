<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <h1>Simple Interest Calculator</h1>

            <div id='childc'>
            <label>Amount</label>
            <input type="number" id="amount">
            <br>

            <label>Interest Rate</label>
            <input type="range" value='0.00' step='0.01' id="rate" min="0" max="30" onchange="updateTextInput(this.value);">
            <span id="textInput"></span>
            
            <br>

            <label>No. of Years</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>

            <button type="button" onclick="compute()">Compute Interest</button>
            <p id='result'>If you deposit <span id="result1"></span>,<br></p>
            <p id='result'>at an interest <span id="result2"></span>%.<br></p>
            <p id='result'>You will receive an amount of <span id="result3"></span>,<br></p>
            <p id='result'>by <span id="result4"></span>,<br></p>
            </div>
        <h4> &copy; Everyone Can Get Rich</h4>
        
        
    </div>
</body>

</html>
